
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Game</th>
      <th scope="col">Results</th>
      <th scope="col">Details</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let number of testVar; index as i">
      <th scope="row">{{i}}</th>
      <td>{{number}}</td>
      <td>{{number}}</td>
      <td>{{number}}</td>
      <td>{{number}}</td>
    </tr>
  </tbody>
</table>
